<script>var ghfwjq = jQuery.noConflict();</script>

<style>
.ghfw-hidden { 
    display: none !important; 
    background-color: red !important;
    outline: 3px solid red !important;
}
</style>

<script>
ghfwjq.ajax({
    dataType: "jsonp",
    url: '/psc/csprd/EMPLOYEE/HRMS/s/WEBLIB_GS_ERPFW.ISCRIPT1.FieldFormula.iScript_HideNavLinks?ip=0.0.0.0&blk_components=GS_DELEGATE_PGOPTS&default_block=false&pagelets=MENU%2CPT_SC_PGT_MAIN_MENU&blk_pagelets=ADMN_SC_PGT_ACADEMIC_PLANNING%2CADMN_SC_PGT_ACADEMIC_RECORDS%2CADMN_SC_PGT_CAMPUS_FINANCES%2CADMN_SC_PGT_CAMPUS_PERSONAL_IN%2CADMN_SC_PGT_CLASS_SEARCHBROWS%2CADMN_SC_PGT_ENROLLMENT',
    success: function(data) {
        var showMe = new portalReference(data.block, data.results, data.defaultBlock );
            
        window.showMe = showMe; // Provide this in global scope for wrappedAppendNode
        jQueryFirewallHide(showMe);
        
        // this handles the local pagelets - remote pagelets handled separately
        var pagelets = ghfwjq('.PTPAGELET').not('[rnode]');
        pagelets.each( function() {
            jQueryFirewallHide(showMe, this);   // in case its already loaded
            ghfwjq(this).on('pagelet_load', function() {
                jQueryFirewallHide(showMe, this);
            });
        });
    }
  
});
</script>

<script>
if (typeof(remote_nodes) === 'undefined') { remote_nodes = {}; }

// patch up older browsers - IE < 9 or IE quirks mode
if (!Object.keys) {
    Object.keys = function(o){
        if (o !== Object(o)) {
            throw new TypeError('Object.keys called on non-object');
        }
        
        var ret = [], p;
        for (p in o) {
            if (Object.prototype.hasOwnProperty.call(o,p)) {
                ret.push(p);
            }
        }
        return ret;
    };
}

// source in the remote showMe data
ghfwjq.each( Object.keys(remote_nodes), function() {
    var node_name = this, 
        base_url = remote_nodes[node_name], 
        portal_name = 'EMPLOYEE', 
        script = '/s/WEBLIB_GS_ERPFW.ISCRIPT1.FieldFormula.iScript_HideNavLinks', 
        remote_url = base_url + portal_name + '/' + 
                     node_name + script + '?' + 'rnode=' + node_name;
                     
    if (!!base_url) {
        ghfwjq.ajax({
            url: remote_url,
            dataType: "jsonp", 
            cache: false, 
            xhrFields: {
                withCredentials: true
            }
        }).done(function(data) {
            var showMe = new portalReference(data.block, data.results, data.defaultBlock ), 
                pagelets = ghfwjq('.PTPAGELET[rnode="' + node_name + '"]'), 
                have_remote = pagelets.length !== 0, 
                have_results = Object.keys(showMe.itemList).length !== 0;
                        
            if (have_remote && have_results) {
                pagelets.each( function() {
                    ghfwjq(this).on('pagelet_load', function() {
                        jQueryFirewallHide(showMe, this, node_name);
                    });
                });
            }
        });
    }
});

var debug = false,
    defBlock = 0,
    tabAllowList = {
    },
    tabBlockList = {
    },
    pageletAllowList = {
        'MENU' : 1,
        'PT_SC_PGT_MAIN_MENU' : 1
    },
    pageletBlockList = {
        'ADMN_SC_PGT_ACADEMIC_PLANNING' : 1,
        'ADMN_SC_PGT_ACADEMIC_RECORDS' : 1,
        'ADMN_SC_PGT_CAMPUS_FINANCES' : 1,
        'ADMN_SC_PGT_CAMPUS_PERSONAL_IN' : 1,
        'ADMN_SC_PGT_CLASS_SEARCHBROWS' : 1,
        'ADMN_SC_PGT_ENROLLMENT' : 1
    };
    
function ghPublish(type) {
    var e, d = document;
    if (d.createEvent) {
        try {
            e = new Event(type);
            d.documentElement.dispatchEvent(e);
        } catch (ex) {
            var evt = document.createEvent("CustomEvent");
            evt.initCustomEvent(type, false, false, null);
        }
    }
    else if (d.createEventObject){
        e = d.createEventObject();
        
        if (d.dispatchEvent) {
            d.dispatchEvent(e);
        } else if (d.fireEvent) {
            try {
                d.fireEvent('on' + type, e);
            } catch (ex) {
            }
        }
    }
}

function ghSubscribe(type, callback) {
    var d = document;
    if (d.addEventListener) {
        d.documentElement.addEventListener(type, callback, false);
    }
    else {
        d.attachEvent('on' + type, callback);
    }
}

function ghfwFilterTabs(hpTabs) {

    if (!!!hpTabs || hpTabs.length === 0) { return []; }
    var blockedTabs = [], 
        flagged = false,
        tabList = defBlock ? tabAllowList : tabBlockList;
        
    if (!!tabList && !ghfwjq.isEmptyObject(tabList)) {
        for (var i = hpTabs.length - 1; i >= 0; i--) {
            flagged = !!tabList[hpTabs[i].name];
            if ((defBlock && !flagged) || (!defBlock && flagged)) {
                blockedTabs.push(hpTabs.splice(i, 1)[0]);
            }
        }
    }
    
    return blockedTabs;
}

function ghfwGetHPTabs(callBack) {

    var ajaxURL = "/psc/csprd/EMPLOYEE/HRMS/s/WEBLIB_GS_ERPFW.ISCRIPT1.FieldFormula.iScript_RequestHandler" + 
                  "?handler=GS_ERP_FIREWALL%3aRequest%3aTab%3aTabList",
        tabs = [],
        notifyCaller = function () {
            if (typeof callBack === 'function') {
                callBack.call(tabs);
            }
            else {
                ghfwjq(document).trigger('ghfw-tabs', [tabs]);
            }
        }, 
        processTabs = function (html) {
            tabs = ghfwjq.parseJSON(html);
            notifyCaller();
        };

    ghfwjq.ajax(
        {     
        url : ajaxURL, 
        cache: false, 
          success: processTabs
        }
    );
}

ghfwjq(document).trigger('ghfw-end');
ghPublish('ghfw-end');
</script>
